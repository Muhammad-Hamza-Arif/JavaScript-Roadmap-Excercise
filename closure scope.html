<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure scope</title>
</head>
<body>
    <script>
        let sum=function(a){
            console.log("Live Viewers "+ a);
            c = 4;
            return function(b){
                return a+b+c;
            }
        }
        let store = sum(2);
        console.log(store(4))
    </script>
</body>
</html>
