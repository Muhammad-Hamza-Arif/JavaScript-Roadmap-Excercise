<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
</head>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("this is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // let newdate = new Date("2029-09-30");
        // console.log(newdate);

        // let newdate = new Date(year,month,date,hours,minutes,seconds,miliseconds)
        let newdate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newdate);

        let years = newdate.getFullYear()
        console.log("The year is " + years);

        let date = newdate.getDate()
        console.log("The year is " + date);

        let month = newdate.getMonth()
        console.log("The year is " + month);

        let hours = newdate.getHours()
        console.log("The year is " + hours);

        newdate.setDate(15);
        newdate.setMinutes(29);
        console.log(newdate);

        setInterval(updateTime, 1000);

        function updateTime() {
            // time.innerHTML = new Date();
            document.getElementById('time').innerHTML = new Date();
        }
    </script>
</body>

</html>
